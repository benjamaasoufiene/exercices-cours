<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<title>Votre Formation</title>
</head>
<body>
	<div layout:fragment="contents">
		<div class="row mt-2 ml-1 mr-1">
			<div class="col-6">
				<div class="card  border-info">
					<div class="card-header badge badge-info text-wrap">
						<h6>Consultation d'une formation</h6>
					</div>
					<div class="card-body">
						<form th:action="@{/consulterformation}" method="get">
							<div class="input-group">
								<input type="text" name="code" class="form-control"
									placeholder="Code formation">
								<div class="input-group-append">
									<button class="btn btn-secondary" type="submit">Ok</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div th:if="${formation}">
					<div class="card  border-danger">
						<div class="card-header badge badge-danger text-wrap">
							<h6>Op√©ration sur une formation</h6>
						</div>
						<div class="card-body"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-2 ml-1 mr-1">
			<div class="col-6">
				<div th:if="${formation}">
					<div class="card  border-info">
						<div class="card-header badge badge-info text-wrap">
							<h6>Information sur une formation</h6>
						</div>
						<div class="card-body">
							<table class="table table-striped  table-borderless">
								<tr>
									<td><strong>Aujourd'hui</strong></td>
									<td th:text="${dateSys}"></td>
								</tr>
								<tr>
									<td><strong>Code</strong></td>
									<td th:text="${formation.code}"></td>
								</tr>
								<tr>
									<td><strong>Theme</strong></td>
									<td th:text="${formation.theme}"></td>
								</tr>
								<tr>
									<td><strong>Prix</strong></td>
									<td th:text="${formation.prix}"></td>
								</tr>
								<tr>
									<td><strong>Lieu</strong></td>
									<td th:text="${formation.lieu}">
									>
									</td>
								</tr>
								<tr>
									<td><strong>Type</strong></td>
									<td th:text="${formation.class.simpleName}"></td>
								</tr>
								<tr>
									<td><strong>Formateur</strong></td>
									<td th:text="${formation.formateur.nom} +' '+ ${formation.formateur.prenom}"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div th:if="${formation}">
					<div class="card border border-info">
						<div class="card-header badge badge-info  text-wrap">
							<h6>Liste des participants</h6>
						</div>
						<div class="card-body"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
